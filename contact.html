                        <input type="email" id="email" name="email" required placeholder="ENTER YOUR EMAIL"><br><br>

                    <div class="form-group">
                        <textarea id="msg" name="note" required placeholder="Your Message"></textarea><br><br>
                    </div>
                    <div class="form-group">
                        <input type="date" id="date" name="date" required placeholder="DD.MM.YYYY"><br><br>
                    </div>
